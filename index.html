<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <!-- Inizio esercizio biglietto treno  -->

        <div class="wrapper">
            <h1 class="title">Calcola il prezzo del tuo biglietto</h1>

            <!-- Dati utente -->
            <section class="dati-input">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome Cognome</label>
                        <input 
                            type="text" 
                            id="nome" 
                            placeholder="Inserisci il tuo nome"
                        >
                    </div>
                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input 
                            type="number" 
                            id="km" 
                            name="km"
                            placeholder="Inserisci i km"
                        >
                    </div>
                    <div class="col">
                        <label for="fascia-eta">Fascia d'et√†</label>
                        <select name="fascia-eta" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button id="bottoneGenera" class="btn">Genera</button>
                    <button id="bottoneAnnulla" class="btn">Annulla</button>
                </div>
            </section>

            <!-- Biglietto generato -->
             <section id="biglietto" class="hidden">
                 <h2 class="title">Il tuo biglietto</h2>

                 <div class="contenuti">
                     <div class="dettaglio">
                         <h3>
                             Dettaglio Passeggeri
                            <span id="dettaglio-passeggeri"></span>
                         </h3>
                     </div>
                     <div class="nome">
                         <h3>
                             Nome Passeggero
                             <span id="nome-passeggero"></span>
                         </h3>
                     </div>
                     <div class="offerta">
                         <table>
                             <thead>
                                 <tr>
                                     <th>Offerta</th>
                                     <th>Carrozza</th>
                                     <th>Codice CP</th>
                                     <th>Costo biglietto</th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr>
                                     <td>
                                        <span id="offerta-applicata"></span>
                                     </td>
                                     <td>
                                        <span id="carrozza"></span>
                                     </td>
                                     <td>
                                        <span id="codice-cp"></span>
                                     </td>
                                     <td>
                                        <span id="costo-biglietto"></span>
                                     </td>
                                 </tr>
                             </tbody>
                         </table>
                     </div>
                 </div>
             </section>
             
        </div>

        <!-- JS -->
        <script src="./js/main.js"></script>

    <!-- Fine esercizio biglietto treno  -->
</body>
</html>
